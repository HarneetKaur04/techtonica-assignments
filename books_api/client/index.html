<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <title>Create New Book</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <hr>
        <h1>List of books</h1>
        <hr>
        <div>
            <div class="row" id="books"></div>
        </div>
    </div>
    <div class="container">
        <hr>
        <h1>Create New Book</h1>
        <hr>
<!-- // create a form and setting a timeout to reload the page in 10 milliseconds. -->
        <form action="http://localhost:8080/api/books" method="POST" onsubmit="location.reload()">
            <div class="form-group">
                <label for="exampleInputPassword1">ISBN</label>
                <input class="form-control" name="isbn">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Title</label>
                <input class="form-control" name="title">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Author</label>
                <input class="form-control" name="author">
            </div>
            <div class="form-group">
                <label for="Format">Format</label>
                 <input class="form-control" name="format" id="Format">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div id="editBookModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Edit Book</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
            
                    <div class="modal-body">
                        <form id="editForm" method="POST">
                            <div class="form-group">
                                <label for="ISBN">ISBN</label>
                                <input class="form-control" name="isbn" id="isbn">
                            </div>
            
                            <div class="form-group">
                                <label for="Title">Title</label>
                                <input class="form-control" name="title" id="title">
                            </div>
            
                            <div class="form-group">
                                <label for="author">Author</label>
                                <input class="form-control" name="author" id="author">
                            </div>
                            <div class="form-group">
                                <label for="format">Format</label>
                                 <input class="form-control" name="format" id="format">
                            </div>
            
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
         </div>
     </div>
    
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="./booksindex.js"></script>
</body>

</html>
